<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster Locator Login/Sign-Up</title>

  <style>
    /* General Styles */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #0a1128;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  
  /* Thunderstorm Container */
  .storm {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }
  
  /* Lightning Effects */
  .lightning {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    top: 0;
    left: 0;
    opacity: 0;
    z-index: 1;
  }
  
  #lightning1 {
    animation: lightningFlash 5s linear infinite 1s;
  }
  
  #lightning2 {
    animation: lightningFlash 5s linear infinite 3s;
  }
  
  @keyframes lightningFlash {
    0%, 90%, 100% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
  }
  
  /* Rain Effects */
  .rain {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
    background-size: 2px 100%;
    animation: rainFall 1s linear infinite;
  }
  
  @keyframes rainFall {
    0% {
      background-position: 0 -100%;
    }
    100% {
      background-position: 0 100%;
    }
  }
  
  /* Login Box */
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }
  
  .login-box {
    background: rgba(0, 0, 0, 0.85);
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    text-align: center;
    width: 90%;
    max-width: 400px;
  }
  
  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #e0e0e0;
  }
  
  p {
    color: #b0b0b0;
    font-size: 0.9rem;
    margin-bottom: 20px;
  }
  
  /* Form */
  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }
  
  label {
    display: block;
    font-size: 0.85rem;
    margin-bottom: 5px;
    color: #a0a0a0;
  }
  
  input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    background-color: #252525;
    color: #e0e0e0;
    font-size: 1rem;
  }
  
  input::placeholder {
    color: #666;
  }
  
  input:focus {
    outline: 2px solid #3b82f6;
    background-color: #303030;
  }
  
  /* Button */
  .login-button {
    width: 100%;
    padding: 10px;
    background-color: #3b82f6;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }
  
  .login-button:hover {
    background-color: #2563eb;
    transform: scale(1.05);
  }
  
  /* Message Box */
  .message {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #f87171;
  }
  
  /* Responsive */
  @media (max-width: 600px) {
    .login-box {
      padding: 20px;
    }
  }
  /* Toggle Buttons */
.toggle-buttons {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  
  .toggle-button {
    flex: 1;
    padding: 10px;
    background-color: #1e293b;
    color: #e0e0e0;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }
  
  .toggle-button.active {
    background-color: #3b82f6;
    color: white;
  }
  
  .toggle-button:hover {
    background-color: #2563eb;
  }
  
  /* Hide inactive forms */
  .form {
    display: none;
    animation: fadeIn 0.3s;
  }
  
  .form.active {
    display: block;
  }
  
  /* Fade-In Animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  </style>
</head>
<body>
  <!-- Thunderstorm and Rain Effects -->
  <div class="storm">
    <div class="lightning" id="lightning1"></div>
    <div class="lightning" id="lightning2"></div>
    <div class="rain"></div>
  </div>

  <!-- Login/Sign-Up Container -->
  <div class="login-container">
    <div class="login-box">
        <h1 style="color: rgb(238, 240, 241);">HavenzLoop</h1>
      <div class="toggle-buttons">
        <button id="loginToggle" class="toggle-button active">Log In</button>
        <button id="signUpToggle" class="toggle-button">Sign Up</button>
      </div>

      <!-- Log In Form -->
      <form id="loginForm" class="form active">
        <h1>Log In</h1>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
        <div id="loginMessage" class="message"></div>
        
      </form>

      <!-- Sign Up Form -->
      <form id="signUpForm" class="form">
        <h1>Sign Up</h1>
        <div class="form-group">
          <label for="newEmail">Email</label>
          <input type="email" id="newEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Password</label>
          <input type="password" id="newPassword" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <form action="main.html" method="GET">
          <button type="submit" class="login-button">Login</button>
      </form>
        <div id="signUpMessage" class="message"></div>
      </form>
    </div>
  </div>

    <!-- Your existing HTML structure here -->
  
    <script>
        // Local storage for temporary persistence in the browser
        let users = JSON.parse(localStorage.getItem("users")) || [];
      
        document.addEventListener("DOMContentLoaded", () => {
          const loginToggle = document.getElementById("loginToggle");
          const signUpToggle = document.getElementById("signUpToggle");
          const loginForm = document.getElementById("loginForm");
          const signUpForm = document.getElementById("signUpForm");
      
          // Toggle to Login Form
          loginToggle.addEventListener("click", () => {
            loginToggle.classList.add("active");
            signUpToggle.classList.remove("active");
            loginForm.classList.add("active");
            signUpForm.classList.remove("active");
          });
      
          // Toggle to Sign-Up Form
          signUpToggle.addEventListener("click", () => {
            signUpToggle.classList.add("active");
            loginToggle.classList.remove("active");
            signUpForm.classList.add("active");
            loginForm.classList.remove("active");
          });
        });
      
        // Sign-Up Form Submission
        document.getElementById("signUpForm").addEventListener("submit", function (e) {
          e.preventDefault();
      
          const email = document.getElementById("newEmail").value;
          const password = document.getElementById("newPassword").value;
      
          if (email && password) {
            const userExists = users.find(user => user.email === email);
      
            if (userExists) {
              document.getElementById("signUpMessage").textContent = "User already exists.";
            } else {
              users.push({ email, password });
              localStorage.setItem("users", JSON.stringify(users)); // Update local storage
              document.getElementById("signUpMessage").textContent = "User registered successfully!";
              document.getElementById("signUpForm").reset();
      
              // Trigger JSON download
              downloadJSON(users);
            }
          } else {
            document.getElementById("signUpMessage").textContent = "Please fill out all fields.";
          }
        });
      
        // Log-In Form Submission
        document.getElementById("loginForm").addEventListener("submit", function (e) {
          e.preventDefault();
      
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
      
          const user = users.find(user => user.email === email && user.password === password);
      
          if (user) {
            document.getElementById("loginMessage").textContent = "Login successful! Redirecting...";
            setTimeout(() => {
              window.location.href = "/main.html"; // Replace with your dashboard URL
            }, 2000);
          } else {
            document.getElementById("loginMessage").textContent = "Invalid credentials.";
          }
        });
      
        // Function to trigger a JSON file download
        function downloadJSON(data) {
          const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "users.json";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }
      </script>
      

</body>
</html>
